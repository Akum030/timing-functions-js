        <script type="text/javascript">
        var id=0;
        function fun1(){
           
            document.getElementById("h1").innerHTML=" 3 seconds have been passsed";

        }
        function sec(){
            document.getElementById("h").innerHTML="now the text has been changed after 5 seconds";
            document.getElementById("h1").style.visibility="hidden";
        }
        function fun2(){
            id=window.setTimeout(fun1,3000);
            window.setTimeout(sec,5000);
        }
        function stop(){
            window.clearTimeout(id);
        }
</script>

            <script type="text/javascript">
            var id;
            var second=1;
            function change(){
                document.getElementById("g1").innerHTML=second+" seconds";
                second++;
                
            }
            function textChange(){
                document.getElementById("g").innerHTML="now the text has been changed after 10 seconds ";
                window.clearTimeout(id);
            }
            function start(){
                id=window.setInterval(change,1000);
                window.setInterval(textChange,10000);
            }
            function stop(){
                window.clearInterval(id);
            }


            </script>
